<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<div class="flex-grow flex flex-col pt-8 pb-6">
<header class="flex flex-col items-center justify-center px-4">
<div class="flex items-center justify-center w-16 h-16 bg-primary/20 text-primary rounded-xl mb-4">
<span class="material-symbols-outlined !text-4xl">sensor_door</span>
</div>
<h1 class="text-gray-800 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center">Smart Office Access</h1>
</header>
<div class="mt-8 px-4">
<div class="flex border-b border-gray-200 dark:border-white/10">
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-gray-400 dark:text-gray-500 pb-[13px] pt-4 flex-1" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Admin</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-primary text-gray-800 dark:text-white pb-[13px] pt-4 flex-1" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Employee</p>
</a>
</div>
</div>
<div class="flex flex-col flex-grow mt-6 px-4">
<h2 class="text-gray-800 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-left">Employee Login</h2>
<div class="space-y-4 mt-6">
<div class="flex flex-col">
<label class="text-gray-700 dark:text-gray-300 text-base font-medium leading-normal pb-2">Email Address</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your email" value=""/>
</div>
<div class="flex flex-col">
<label class="text-gray-700 dark:text-gray-300 text-base font-medium leading-normal pb-2">Password</label>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="text-gray-400 dark:text-gray-500 flex border border-gray-300 dark:border-white/20 bg-background-light dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</div>
<div class="text-right">
<a class="text-sm font-semibold text-primary hover:underline" href="#">Forgot Password?</a>
</div>
</div>
<div class="mt-8">
<button class="flex items-center justify-center text-center font-bold text-white bg-primary rounded-lg w-full h-14 text-base transition-colors duration-200 hover:bg-primary/90">Log In</button>
</div>
<div class="flex-grow"></div>
</div>
</div>
<footer class="w-full px-4 pb-8 pt-4">
<div class="flex flex-col items-center gap-4">
<p class="text-sm text-gray-500 dark:text-gray-400">First time here?</p>
<button class="flex items-center justify-center text-center font-bold text-primary dark:text-primary border border-primary bg-transparent rounded-lg w-full h-14 text-base transition-colors duration-200 hover:bg-primary/10">Request Access</button>
</div>
</footer>
</div>
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 modal-hidden" id="request-modal">
<div class="bg-background-light dark:bg-background-dark w-full max-w-md rounded-xl shadow-2xl p-6 flex flex-col">
<div class="flex items-start justify-between">
<h3 class="text-gray-800 dark:text-white text-xl font-bold leading-tight">Request Employee Access</h3>
<button class="text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<p class="text-gray-500 dark:text-gray-400 mt-2 text-sm">Please fill out the form below to request access to the smart office system.</p>
<div class="space-y-4 mt-6">
<div class="flex flex-col">
<label class="text-gray-700 dark:text-gray-300 text-base font-medium leading-normal pb-2">Full Name</label>
<input class="form-input flex w-full rounded-lg text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base font-normal" placeholder="e.g., Jane Doe"/>
</div>
<div class="flex flex-col">
<label class="text-gray-700 dark:text-gray-300 text-base font-medium leading-normal pb-2">Position / Role</label>
<input class="form-input flex w-full rounded-lg text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base font-normal" placeholder="e.g., Software Engineer"/>
</div>
<div class="flex flex-col">
<label class="text-gray-700 dark:text-gray-300 text-base font-medium leading-normal pb-2">Note (Optional)</label>
<textarea class="form-textarea flex w-full rounded-lg text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-white/20 bg-background-light dark:bg-background-dark focus:border-primary placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 py-3 text-base font-normal min-h-[100px]" placeholder="Any additional information..."></textarea>
</div>
</div>
<div class="mt-8 flex flex-col sm:flex-row-reverse gap-3">
<button class="flex items-center justify-center text-center font-bold text-white bg-primary rounded-lg w-full sm:w-auto flex-1 h-12 px-6 text-base transition-colors duration-200 hover:bg-primary/90">Submit Request</button>
<button class="flex items-center justify-center text-center font-bold text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-white/10 rounded-lg w-full sm:w-auto flex-1 h-12 px-6 text-base transition-colors duration-200 hover:bg-gray-300 dark:hover:bg-white/20">Cancel</button>
</div>
</div>
</div>
<div class="fixed bottom-6 right-6 flex items-center gap-3 bg-green-500/90 dark:bg-green-600/90 text-white font-semibold py-3 px-5 rounded-lg shadow-lg opacity-0" style="visibility: hidden;">
<span class="material-symbols-outlined">check_circle</span>
<p>Request Sent Successfully!</p>
</div>
