name: office_control
description: "Smart Office Access Control - ESP32 based door control with Firebase"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  firebase_database: ^11.2.0
  
  # Location
  geolocator: ^13.0.2
  permission_handler: ^11.3.1
  
  # Network/WiFi for ESP32
  network_info_plus: ^6.1.2
  http: ^1.2.2
  
  # State Management
  provider: ^6.1.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_spinkit: ^5.2.1
  intl: ^0.20.1
  google_fonts: ^6.2.1
  
  # Utils
  uuid: ^4.5.1
  shared_preferences: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/logo (10).png"
    background_color: "#ffffff"
    theme_color: "#0175C2"
  image_path: "assets/images/logo (10).png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo (10).png"
